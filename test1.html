	<body>
		<header id="head">
			<nav>
				<ul>
					<li><a href="#head">HOME</a></li>

					<li><a href="#zLink">Contact</a></li>
					<li><a href="#">LOG IN</a></li>
				</ul>
			</nav>
		</header>

		<div id="wrapper">
			<section id="sectionGetLink">
				<h2>GET LINK MUSIC</h2>
				<div id="divGetLink">
					<input type="search" id="scLink" placeholder="Soundcloud link here.." value="https://soundcloud.com/tz1zgtw0fbb7/sets/trap">

					<br>
					<input type="search" id="zLink" placeholder="Zingmp3 ID Song here.." value="LmxmTLGaJkzSEcdymyFmZGyLWdZWJdxDd">

					<br>
					<label class="custom-file-upload">
					    <input type="file" id="inputFile" />
					    Choose File Playlist
					</label>
				</div>
			</section>

			<section id="sectionResult">
				<h2>RESULT
					<input id="sortButton" type="image" src="image/sort.png" title="Sort List Music">

				</h2>
				<img id="loading" src="https://loading.io/spinners/microsoft/lg.rotating-balls-spinner.gif" alt="Loading">
				<div id="divResult">
					<ul id="ulResult"></ul>
				</div>
			</section>
		</div>

		<footer>
		</footer>
